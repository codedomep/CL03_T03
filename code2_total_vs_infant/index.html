<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacked Bar Chart with Tooltip</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            width: 160px; /* Adjusted width for better text fit */
            padding: 10px; /* More padding for a better look */
            font: 14px sans-serif; /* Sharper font style */
            background: #fff; /* Solid white background */
            border: 2px solid #333; /* Bolder border */
            border-radius: 4px; /* Bootstrap-like border radius */
            pointer-events: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); /* Stronger shadow for more depth */
            color: #333; /* Darker text for better readability */
        }
        .bold {
            font-weight: bold;
        }
        .red-text {
            color: red;
        }
        .blue-text {
            color: blue;
        }
        .black-bold {
            color: black;
            font-weight: bold;
        }
        .graph-title {
            font-weight: bold; /* Make the graph title bold */
        }
    </style>
</head>
<body>
    <svg width="1000" height="850"></svg> <!-- Increased height from 800 to 850 -->
    <script src="script.js"></script>
</body>
</html>
